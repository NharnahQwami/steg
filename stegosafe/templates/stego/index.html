<!DOCTYPE html>
<html>
  <head>
    <title>StegoSafe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Roboto', sans-serif; }
      h1, h2 { font-family: 'Luckiest Guy', cursive; }
    </style>
  </head>
  <body class="bg-gradient-to-br from-green-100 via-lime-100 to-emerald-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-xl bg-white/80 rounded-3xl shadow-2xl p-8 flex flex-col gap-8 border-4 border-dashed border-green-300 animate__animated animate__fadeIn">
      <h1 class="text-5xl text-emerald-600 text-center mb-2 drop-shadow-lg"> StegoSafe </h1>
      <p class="text-center text-lg text-gray-700 mb-4">Hide and reveal secret messages in images!<br>Make your secrets sparkle ✨</p>
      <div class="flex flex-col md:flex-row gap-8">
        <div class="flex-1 bg-green-50 rounded-2xl p-6 shadow-md hover:scale-105 transition-transform duration-300">
          <h2 class="text-2xl text-green-600 mb-4 text-center">🔒 Hide a Message</h2>
          <form method="POST" enctype="multipart/form-data" action="{% url 'encode' %}" class="flex flex-col gap-4">
            {% csrf_token %}
            <input type="file" name="image" required class="file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-lime-50 file:text-emerald-700 hover:file:bg-lime-100" />
            <textarea name="message" placeholder="Enter secret message" class="rounded-lg border-2 border-green-200 p-3 focus:outline-none focus:ring-2 focus:ring-emerald-400 resize-none min-h-[80px]" required></textarea>
            <button type="submit" class="bg-gradient-to-r from-emerald-400 to-lime-300 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:from-emerald-500 hover:to-lime-400 transition-all duration-300 text-lg">✨ Encode Message ✨</button>
          </form>
        </div>
        <div class="flex-1 bg-lime-50 rounded-2xl p-6 shadow-md hover:scale-105 transition-transform duration-300">
          <h2 class="text-2xl text-lime-600 mb-4 text-center">🔍 Reveal a Message</h2>
          <form method="POST" enctype="multipart/form-data" action="{% url 'decode' %}" class="flex flex-col gap-4">
            {% csrf_token %}
            <input type="file" name="image" required class="file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100" />
            <button type="submit" class="bg-gradient-to-r from-lime-400 to-emerald-300 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:from-lime-500 hover:to-emerald-400 transition-all duration-300 text-lg">🔓 Decode Message</button>
          </form>
        </div>
      </div>
      <div class="text-center mt-6">
        <p class="text-md text-gray-500">Made with <span class="animate-pulse text-emerald-500">♥</span> by Group 15!<br>Try it out</p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
  </body>
</html>
